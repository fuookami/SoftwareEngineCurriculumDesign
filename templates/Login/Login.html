<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/boilerplate.css">
    <link rel="stylesheet" href="../css/Public/public_style.css">
    <link rel="stylesheet" href="../css/Login/login.css">
    <script src="../js/Public/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="../js/Public/jquery.cookie.js" type="text/javascript"></script>
    <script src="../js/Login/login.js" type="text/javascript"></script>
</head>
<body>
    <div id="IndexContainer" class="clearfix box" >
        <div id="TopPlaceholder" class="clearfix"></div>
        <div id="InputBoxs" class="clearfix box">

            <div id="AccountInputBox" class="clearfix InputBox">
                <input type="text" id="AccountInput" class="InputText" maxlength="20" autofocus/>
                <p class="InputLable">账号：</p>
            </div>

            <div id="PasswordInputBox" class="clearfix InputBox">
                <input type="password" id="PasswordInput" class="InputText" maxlength="20" />
                <p class="InputLable">密码：</p>
            </div>

            <div id="LoginBox" class="clearfix InputBox">
                <input type="button" id="LoginBtn" class="InputBtn" value="登录" />
                <input type="button" id="ReturnBtn" class="InputBtn" value="返回" />
            </div>
        </div>
    </div>
</body>
</html>
