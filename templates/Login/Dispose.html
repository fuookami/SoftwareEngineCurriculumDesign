<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0">
    <link rel="stylesheet" href="../css/boilerplate.css">
    <link rel="stylesheet" href="../css/Public/public_style.css">
    <link rel="stylesheet" href="../css/Public/info_boxes.css">
    <link rel="stylesheet" href="../css/Dispose/Dispose.css">
    <script src="../js/Public/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="../js/Public/jquery.cookie.js" type="text/javascript"></script>
    <script src="../js/Public/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="../js/Public/public_function.js" type="text/javascript"></script>
    <script src="../js/Public/application_info_box.js" type="text/javascript"></script>
    <script src="../js/Public/dispose_info_box.js" type="text/javascript"></script>
    <script src="../js/Dispose/form_box.js" type="text/javascript"></script>
    <script src="../js/Dispose/Dispose.js" type="text/javascript"></script>
</head>
<body>
    <div id="headerBox">
        <header class="clearfix hContainer box" role="banner">
            <nav role="navigation">
                <ul class="nav-main">
                    <li><a href="" class="CurrPage">处理申请</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div id="MainContainer" class="clearfix box Container">
        <div id="ApplicationInfoBoxes" class="clearfix box PartBox">
            <span class="clearfix">
                <div class="BoxTitleBox"><b>选择申请材料</b></div>
            </span>

            <div id="ApplicationBoxes"></div>
        </div>

        <div id="DisposeInfoBoxes" class="clearfix box PartBox">
            <span class="clearfix">
                 <div class="BoxTitleBox"><b>审查信息</b></div>
            </span>

            <div id="DisposeBoxes"></div>
        </div>

        <div id="FormInfoBoxes" class="clearfix box PartBox">
            <span class="clearfix">
                <div class="BoxTitleBox"><b>表单</b></div>
            </span>

            <div id="FormBoxes"></div>
        </div>

        <div class="SubmitBtnBox">
            <input type="button" class="SubmitBtn" id="Close" value="关闭" />
            <input type="button" class="SubmitBtn" id="Upload" value="提交" />
        </div>
    </div>

</body>
</html>
