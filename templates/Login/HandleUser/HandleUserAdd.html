    <div id="MainContainer" class="clearfix box Container">

        <div id="UserInforBoxes" class="clearfix box PartBox">
            <span class="clearfix">
                <div class="BoxTitleBox"><b>填写用户基本信息</b></div>
            </span>

            <table class="form"><tbody>
                <tr class="inputbox">
                    <td><p class="min-indent">账号：</p></td>
                    <td><input type="text" class="LabelInput" id="Account"></td>
                </tr>

                <tr class="inputbox">
                    <td><p class="min-indent">密码：</p></td>
                    <td><input type="text" class="LabelInput" id="Password"></td>
                </tr>

                <tr class="inputbox">
                    <td><p class="min-indent">姓名：</p></td>
                    <td><input type="text" class="LabelInput" id="Name"></td>
                </tr>

                <tr class="inputbox">
                    <td><p class="min-indent">联系方式：</p></td>
                    <td><input type="text" class="LabelInput" id="Tel"></td>
                </tr>

                <tr class="inputbox">
                    <td><p class="min-indent">联系方式：</p></td>
                    <td><input type="text" class="LabelInput" id="Mail"></td>
                </tr>

                <tr class="inputbox">
                    <td><p class="min-indent">入职时间：</p></td>
                    <td><input type="date" class="LabelInput" id="EntryTime"></td>
                </tr>

                <tr class="inputbox">
                    <td><p class="min-indent">选择部门：</p></td>
                    <td><select class="LabelSelect" id="Department"></select></td>
                </tr>

                <tr class="inputbox">
                    <td><p class="min-indent">选择职务：</p></td>
                    <td><select class="LabelSelect" id="Authority"></select></td>
                </tr>
            </tbody></table>

            <div class="SubmitBtnBox">
                <input type="button" class="SubmitBtn" id="Clear" value="清空" />
                <input type="button" class="SubmitBtn" id="Upload" value="提交" />
            </div>
        </div>
